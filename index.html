<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1dd628dea4.js" crossorigin="anonymous"></script>
</head>
<body>
 	<div id="container">
 		<h1>To-Do List  <i class="fa fa-plus" aria-hidden="true"></i>
</h1>
 		<input type="text" placeholder="Add new To-Do">
 		<ul>
 			<li> Get groceries <span><i class="fas fa-trash-alt"></i></span><span><i class="fas fa-pencil-alt"></i></span></li>
 			<li> Do laundry <span><i class="fas fa-trash-alt"></i></span><span><i class="fas fa-pencil-alt"></i></span></li>
 			<li> Cook dinner <span><i class="fas fa-trash-alt"></i></span><span><i class="fas fa-pencil-alt"></i></span></li>
 			<li> Do homework <span><i class="fas fa-trash-alt"></i></span><span><i class="fas fa-pencil-alt"></i></span></li>
 		</ul>
 	</div>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
